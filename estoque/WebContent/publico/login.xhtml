<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body onload="PF('login').show();#{param['erro']}">

	<p:dialog header="Mensagem" widgetVar="mensagem" minHeight="40"
		position="top">
		<h:outputText value="Usu&aacute;rio ou Senha inv&aacute;lido." />
	</p:dialog>

	<p:dialog header="Login" widgetVar="login" resizable="false"
		closable="false" appendTo="@(body)" modal="true">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Usu&aacute;rio:" />
				<h:inputText id="email" value="#{loginBean.email}" required="true"></h:inputText>

				<h:outputLabel value="Senha:" />
				<h:inputSecret id="Senha" value="#{loginBean.senha}" required="true"></h:inputSecret>

				<f:facet name="footer">
					<center>
						<h:commandButton action="#{loginBean.validar()}"
							styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
							value="Login"></h:commandButton>
					</center>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	<script>
	 	<h:outputText value="PF('mensagem').show()" rendered="#{param['erro']}" /> 
	</script>

</h:body>
</html>
